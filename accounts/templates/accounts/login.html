{% extends 'base.html' %}

{% block title %} Login | RentalCars {% endblock title %}

{% block extra_head %}
    <style>
        :root {
            --rental-green: #10b981;
            --rental-dark: #374151;
            --rental-light-bg: #f8fafc;
        }

        .hero-minimal {
            background-color: var(--rental-light-bg);
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 0;
        }

        .page-title {
            font-weight: 500;
            color: var(--rental-dark);
            letter-spacing: -0.5px;
            font-size: 1.25rem;
            display: inline-block;
        }

        .login-box {
            border: 1px solid #f1f5f9;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 450px;
            margin: 40px auto;
        }

        .login-box p {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--rental-dark);
        }

        .login-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 0.4rem;
            margin-top: 5px;
        }

        .btn-login-submit {
            background-color: var(--rental-green);
            color: white;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 0.5rem;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn-login-submit:hover {
            opacity: 0.9;
        }
    </style>
{% endblock extra_head %}

{% block content %}

<div class="container-fluid p-0">

    <header class="hero-minimal text-center mb-3">
        <div class="container">
            <h1 class="page-title mb-0">Login</h1>
        </div>
    </header>

    <div class="container">

        <!-- BOX LOGIN -->
        <div class="login-box shadow-sm">
            <h2 class="h5 fw-bold text-center mb-4 text-uppercase text-muted" style="letter-spacing: 1px;">Access Your Account</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn-login-submit shadow-sm">
                        Log In
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 border-top pt-3">
                <p class="small text-muted mb-0">
                    Don't have an account? <a href="{% url 'user_register' %}" class="text-success fw-bold text-decoration-none">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

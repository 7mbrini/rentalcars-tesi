{% extends 'base.html' %}

{% block title %} Change Password | RentalCars {% endblock title %}

{% block extra_head %}
    <style>
        :root {
            --rental-green: #10b981;
            --rental-dark: #374151;
            --rental-light-bg: #f8fafc;
        }

        .hero-minimal {
            background-color: var(--rental-light-bg);
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 0; /* Ridotto drasticamente */
        }

        .page-title {
            font-weight: 500;
            color: var(--rental-dark);
            letter-spacing: -0.5px;
            font-size: 1.25rem;
            display: inline-block;
        }

        .auth-box {
            border: 1px solid #f1f5f9;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            max-width: 480px;
            margin: 20px auto; /* Margine ridotto per alzare il form */
        }

        .auth-box p { margin-bottom: 0.75rem; font-size: 0.85rem; }
        .auth-box input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 0.4rem;
        }

        .btn-action-submit {
            background-color: var(--rental-green);
            color: white;
            border: none;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
{% endblock extra_head %}

{% block content %}

<div class="container-fluid p-0">

    <header class="hero-minimal text-center mb-2">
        <div class="container">
            <h1 class="page-title mb-0">Change Password</h1>
        </div>
    </header>

    <div class="container">
        <div class="auth-box shadow-sm">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn-action-submit shadow-sm">
                        Save new password
                    </button>
                </div>
            </form>

            <div class="text-center mt-3 pt-2 border-top">
                <a href="javascript:history.back()" class="small text-muted text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to account
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

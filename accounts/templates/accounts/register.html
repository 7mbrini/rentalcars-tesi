{% extends 'base.html' %}

{% block title %}Register User | RentalCars {% endblock title %}

{% block extra_head %}
    <style>
        :root {
            --rental-green: #10b981;
            --rental-dark: #374151;
            --rental-light-bg: #f8fafc;
        }

        .hero-minimal {
            background-color: var(--rental-light-bg);
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 0;
        }

        .page-title {
            font-weight: 500;
            color: var(--rental-dark);
            letter-spacing: -0.5px;
            font-size: 1.25rem;
            display: inline-block;
        }

        .auth-box {
            border: 1px solid #f1f5f9;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            max-width: 500px;
            margin: 20px auto; /* Alzato per risparmiare spazio verticale */
        }

        .auth-box p {
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            color: var(--rental-dark);
        }

        .auth-box input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 0.4rem;
            margin-top: 4px;
        }

        .btn-register-submit {
            background-color: var(--rental-green);
            color: white;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 0.5rem;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn-register-submit:hover {
            opacity: 0.9;
        }
    </style>
{% endblock extra_head %}

{% block content %}

<div class="container-fluid p-0">

    <header class="hero-minimal text-center mb-2">
        <div class="container">
            <h1 class="page-title mb-0">Create Account</h1>
        </div>
    </header>

    <div class="container">
        <div class="auth-box shadow-sm">
            <h2 class="h6 fw-bold text-center mb-3 text-uppercase text-muted" style="letter-spacing: 1px;">Join RentalCars</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-2">
                    {{ form.as_p }}
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn-register-submit shadow-sm">
                        Register
                    </button>
                </div>
            </form>

            <div class="text-center mt-3 border-top pt-2">
                <p class="small text-muted mb-0">
                    Already have an account? <a href="{% url 'login' %}" class="text-success fw-bold text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% extends 'base.html' %}

{% block title %} Payents | RentalCar {% endblock title %}

{% block content %}

<div class="container mt-3 p-3">
    <h1>Something was wrong in payment... Please try again.</h1>

    <!-- Loop through messages sent from the view -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock content %}
